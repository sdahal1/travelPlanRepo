<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    
</head>
<body>
  
        <h2>Log in</h2>
        <form action="/userlogin" method="post" >
          {% csrf_token %}
          <div class="form-group">
            <label for="email">Username:</label>
            <input type="text" class="form-control"  placeholder="User Name" name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control"  placeholder="Enter password" name="pw">
          </div>

          <button class="btn btn-default" type="submit" >Log in</button>
      
      
        </form>
      



     
        <form action="/createaccount" method="post">
            {% csrf_token %}
            <h2>Sign Up</h2>
            <p>Please fill in this form to create an account!</p>                        
            <p>Name :<input type="text" class="form-control" name="name" placeholder="Name" > </p> 
            <p>User Name :<input type="text" class="form-control" name="username" placeholder="Username" > </p>   
            <p>Password:<input type="password" class="form-control" name="pw" placeholder="Password"  ></p>     
            <p>Confirm Password :<input type="password" class="form-control" name="cpw" placeholder="Confirm Password"  > </p>       
            <p><button type="submit" class="btn btn-primary btn-lg">Register</button></p>
    
        </form>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}

</body>
</html>
